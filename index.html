<html>
<head>
<title>my family book</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> My Family Book</h1>
    <img id="familypic" src="happy-family-cartoon-vector-23512540.jpg" >
    <h3 id="name"></h3>
    <button type="button" onclick="update()">next</button>
</body>
<script>
     var image=["father.jpg","mother.jpg","brother.jpg","sister.jpg"];

var membername=["Strong father","loving mother","protective brother","friendly sister"];
var i=0;
function update(){
   var no_of_member=3;

    if(i>no_of_member)
    {i=0;}
    var updateimage=image[i];
    var updatename=membername[i];
    document.getElementById("familypic").src=updateimage;
    document.getElementById("name").innerHTML=updatename;
    i++;
    
}

</script>
